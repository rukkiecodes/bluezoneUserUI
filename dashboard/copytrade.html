        <script>

            const email = localStorage.email
            const token = localStorage.token
            const user = localStorage.user
            const wallet = localStorage.wallet;
            const copy_list = document.querySelector('.copy_list');
            let profile;

            console.log(profile);

            (async () => {
                const name = document.querySelector('#usersname')
                const name2 = document.querySelector('#greetName')
                const fiatvalue = document.querySelector('#fiatvalue');
                const balvalues = document.querySelector('.balvalues');

                try {
                    const user = await axios({
                        method: 'post',
                        url: 'https://trustpaddi-waitlist.herokuapp.com/auth/profile',
                        headers: { 'Authorization': `Bearer ${token}` },
                        data: { email }
                    })

                    profile = user;

                    fetCopies()

                    name.innerText = user.data.user.name;
                    name2.innerText = user.data.user.name;
                    fiatvalue.value = user.data.user.investment.toFixed(3);
                    balvalues.value = user.data.user.earnings.toFixed(3);
                } catch (error) {
                    console.log("Error sending get profile requst: ", error.message)
                }
            })();


            const fetCopies = async () => {
                try {
                    const copies = await axios({
                        method: 'post',
                        url: 'https://trustpaddi-waitlist.herokuapp.com/copy/getAllCopies',
                        body: 200
                    })

                    copies.data.copies.forEach((copy, index) => {
                        copy_list.innerHTML += `<li>
                                        <a href="#" class="item">
                                            <div class="imageWrapper">
                                                <div id="addCopyData" style="display: none">${JSON.stringify(copy)}</div>
                                                <img src="${copy.image}" alt="image" class="imaged w64 rounded">
                                            </div>
                                            <div class="in">
                                                <div>
                                                    <div class="_id" style="display: none">${copy._id}</div>
                                                    <div class="tradersName">${copy.name}</div>
                                                    <button type="button"
                                                        class="btn ${profile?.data?.user.copies?.includes(copy._id) ? 'btn-warning' : 'btn-success'} btn-sm me-1 mt-2 copy_button">${profile?.data?.user?.copies?.includes(copy._id) ? 'Copied' : 'Copy'}</button>
                                                </div>
                                                <span class="">
                                                    <div class="text-muted wins">${copy.wins} Wins</div>
                                                    <div class="text-muted losses">${copy.losses} losses</div>
                                                    <div class="text-muted"><span class="winRate">${copy.rate}</span> Win Rate</div>
                                                    <div class="text-muted profit">${copy.profit}% Profit</div>
                                                </span>
                                            </div>
                                        </a>
                                    </li>`
                    })

                    let btns = document.querySelectorAll('.copy_button');

                    for (i of btns) {
                        i.addEventListener('click', async function () {
                            let copy = this.parentNode.parentNode.parentNode
                            const addCopyData = copy.querySelector('#addCopyData').innerText

                            const data = JSON.parse(addCopyData)

                            await axios({
                                method: 'post',
                                url: 'https://trustpaddi-waitlist.herokuapp.com/copy/copy',
                                data: {
                                    copy: data._id,
                                    user,
                                    image: data.image,
                                    name: data.name,
                                    wins: data.wins,
                                    losses: data.losses,
                                    rate: data.rate,
                                    profit: data.profile,
                                    from: data.from,
                                    to: data.to,
                                    bankState: data.bankState,
                                    salesState: data.salesState,
                                    currency: data.currency,
                                    amount: data.amount
                                }
                            })

                            notification('notification-6copy', 3000)
                        });
                    }
                } catch (error) {
                    console.log("Error sending get copy requst: ", error.message)
                }
            }

        </script>
