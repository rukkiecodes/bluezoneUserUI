<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Finapp</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords"
        content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/bluezone logo.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader" style="background:transparent ;">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            Trade
        </div>
        <div class="right">
            <a href="#" class="headerButton" onclick="toastbox('toast-1', 2000)">
                <ion-icon name="refresh"></ion-icon>
            </a>
        </div>
    </div>
    <!-- * App Header -->



    <!-- App Capsule -->
    <div id="appCapsule" style="padding: 0;">

        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div id="tradingview_f6ca7" style="height:100vh ;"></div>
            <!-- <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/BTCUSD/?exchange=BITSTAMP" rel="noopener" target="_blank"><span class="blue-text">BTCUSD Chart</span></a> by TradingView</div> -->
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget(
                    {
                        "autosize": true,
                        "symbol": "BITSTAMP:BTCUSD",
                        "interval": "15",
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#f1f3f6",
                        "enable_publishing": false,
                        "withdateranges": true,
                        "allow_symbol_change": true,
                        "watchlist": [
                            "BITSTAMP:BTCUSD",
                            "BITSTAMP:ETHUSD",
                            "BINANCE:ETHUSDT"
                        ],
                        "show_popup_button": true,
                        "popup_width": "1000",
                        "popup_height": "650",
                        "container_id": "tradingview_f6ca7"
                    }
                );
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>
    <!-- * App Capsule -->

    <!-- * Buy and sell -->
    <div class="appBottomMenu" style="display: flex;background-color: #3e3d3d00;border: none;">
        <div class="padd w-100">
            <div class="row">
                <div class="col">
                    <div class="exampleBox bg-success" 
                    onclick="notification('notification-6', 3000)"
                    style="border-radius: 10px; 
                border: none;
                font-size: small;
                height: 8vh;
                
            ">BUY</div>
                </div>
                <div class="col">
                    <div class="exampleBox bg-danger"
                    onclick="notification('notification-6', 3000)"
                     style="border-radius: 10px;
                border: none;
                font-size: small;
                height: 8vh;
            ">SELL</div>
                </div>
            </div>
        </div>
    </div>
    <!-- * Buy and sell -->



     <!-- toast top -->
 
 <div id="notification-6" class="notification-box">
    <div class="notification-dialog ios-style  bg-warning">
        <div class="notification-content">
            <div class="in">
                <div class="text">
                    Please Fund your account!
                </div>
            </div>
        </div>
    </div>





<!-- * toast top -->
    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Apex Charts -->
    <script src="assets/js/plugins/apexcharts/apexcharts.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>

</body>

</html>
