            <script>


                function validateInput (email, password, passwordConfirmation) {
                    //check email
                    const EMAIL_REG = /[a-zA-Z][a-zA-Z0-9_\.]{1,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}/g;
                    if (email.match(EMAIL_REG)) {
                        $("#email").removeClass("is-invalid");
                    } else {//empty email input or invalid email
                        $("#email").addClass("is-invalid");
                    }
                    //check password
                    if (password.length > 2) {
                        $("#password").removeClass("is-invalid");
                    } else {
                        $("#password").addClass("is-invalid");
                    }
                    //check passwordConfirmation
                    if (passwordConfirmation === password) {
                        $("#passwordConfirmation").removeClass("is-invalid");
                    } else {
                        $("#passwordConfirmation").addClass("is-invalid");
                    }
                    if (!email.match(EMAIL_REG) || password.length <= 2 || password !== passwordConfirmation)
                        return true; //has errors
                    return false;
                }
                function handleClickRegisterBtn () {
                    $("#submit").on("click", function (event) {
                        event.preventDefault();
                        let email = $("#email").val();
                        let password = $("#password").val();
                        let passwordConfirmation = $("#passwordConfirmation").val();
                        let firstName = $("#f-name").val();
                        let lastName = $("#l-name").val();
                        let phone = $("#phoneit").val();
                        //validate input
                        let check = validateInput(email, password, passwordConfirmation);
                        if (!check) {

                            //url map to https://trustpaddi-waitlist.herokuapp.com/auth/signup
                            $.ajax({
                                type: "POST",
                                url: "https://trustpaddi-waitlist.herokuapp.com/auth/signup",
                                data: {
                                    firstName: firstName,
                                    lastName: lastName,
                                    phone: phone,
                                    email: email,
                                    password: password
                                },
                                success: function (data) {
                                    localStorage.token = data.token;
                                    Toastify({
                                        text: "Registration sucessful",
                                        className: "info",
                                        style: {
                                            background: "red",
                                        }
                                    }).showToast();
                                    window.location.href = "/login.html";
                                },
                                error: function (err) {
                                    Toastify({
                                        text: "Try again",
                                        className: "info",
                                        style: {
                                            background: "red",
                                        }
                                    }).showToast();

                                }
                            });
                        }
                    });
                }
                $(document).ready(function () {
                    handleClickRegisterBtn();
                });
            </script>
